<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Clothing Store</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
          <h1>Clothing Store</h1>
        </a>
    
        <a href="cart.html">
          <div class="cart">
            <i class="bi bi-cart2"></i>
            <div id="cartAmount" class="cartAmount">0</div>
          </div>
        </a>
      </div>


    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <div class="button">
                <a href="women.html" class="hero-btn">Women's Clothes<i class="uil uil-download-alt"></i></a>
                </div> 
            </div>
            
            <div style="background-color: #2a86ba">
                <div class="button">
                    <a href="men.html" class="hero-btn">Men's Clothes<i class="uil uil-download-alt"></i></a>
                    </div> 
            </div>
            
            <div style="background-color: #ffb866">
                <div class="button">
                    <a href="kids.html" class="hero-btn">Kid's Clothes<i class="uil uil-download-alt"></i></a>
                    </div> 
            </div>
            
            <div style="background-color: #252e33">
                <div class="button">
                    <a href="accessories.html" class="hero-btn">Accessories<i class="uil uil-download-alt"></i></a>
                    </div> 
            </div>
          </div>

          <div class="right-slide">
            <div style=" background-image: url('img/accessories.jpg')"></div>
            
            <div style="background-image: url('img/kids.jpg');"></div>
            
            <div style="background-image: url('img/men.jpg');"></div>
           
            <div style="background-image: url('img/women.jpg');"></div>
          </div>

          <div class="action-buttons">
            <button class="down-button">
              <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
    </div>

</body>
<script src="js/script.js"></script>
</html>
